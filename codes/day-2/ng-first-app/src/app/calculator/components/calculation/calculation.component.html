<form *ngIf="calcForm" [formGroup]="calcForm">
    <div>
        <label for="txtFirst">First:</label>
        <input type="text" id="txtFirst" formControlName="first">
    </div>
    <div>
        <label for="txtSecond">Second:</label>
        <input type="text" id="txtSecond" formControlName="second">
    </div>
    <div>
        <button type="submit" (click)="addNumbers()">Add</button>
    </div>
</form>
<br>
<div>
    <label for="txtResult">Result:</label>
    <input type="text" id="txtResult" readonly [value]="result">
</div>
